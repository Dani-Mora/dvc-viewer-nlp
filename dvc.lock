data-download:
  cmd: kaggle competitions download -c nlp-getting-started && unzip nlp-getting-started.zip
    -d raw
  outs:
  - path: raw
    md5: fe35f77a115791e82129d337de5eda94.dir
data-split:
  cmd: python data_split.py
  deps:
  - path: data_split.py
    md5: 4f934f1756c0d3c5b864690502f03ab2
  - path: raw/train.csv
    md5: f147942c91d00d754503775341d13682
  outs:
  - path: data
    md5: 4fb56f3016ff616d6ac42518fe62fa26.dir
training:
  cmd: papermill bert_fine_tuning_training.ipynb bert_fine_tuning_training.ipynb
  deps:
  - path: bert_fine_tuning_training.ipynb
    md5: 85c70b877fe5c542af7eae75644ba087
  - path: data
    md5: 4fb56f3016ff616d6ac42518fe62fa26.dir
  params:
    params.yaml:
      batch_size: 64
      lr: 1e-05
      n_epochs: 5
  outs:
  - path: test_metrics.json
    md5: 3aedaa781bbf8f96872c26865d16578e
  - path: train_metrics.json
    md5: 5a82c651878022fa9c661c0a8b85991b
  - path: val_metrics.json
    md5: c6a1a9d0b37ccccbe5e5310b30cbd2bf
